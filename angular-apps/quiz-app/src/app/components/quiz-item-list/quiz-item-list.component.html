<div class="quiz-list d-flex" >
    <div class="card text-center" style="width: 18rem; height: 15rem;" *ngFor="let item of quizzess">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">{{item.topicName}}</p>
          <p class="card-text">Duration: {{item.duration}}</p>
          <p class="card-text">Questions count: {{item.questionCount}}</p>
          <a href="#" class="btn btn-primary">Start</a>
        </div>
    </div>
