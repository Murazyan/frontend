<div class="d-flex select-wrapper">
    <label for="topics" ><h3>Select topics</h3></label>
    <select #topicSelector   [(ngModel)]="selectedTopicId"   id="topics" 
                class="form-select" >
        <option value="0" selected>...</option>
        <option *ngFor="let item of topics" [value]="item.id">{{item.name}}</option>
    </select>
    <button 
        class="btn btn-outline-primary m-5"
        [disabled]="selectedTopicId === '0'"
        (click)="topicSelected(topicSelector.value)">
         Ok 
    </button>

</div>
