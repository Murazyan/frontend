

<div class="container" appKeyDown style="position: relative;">
    <div class="app-row" nz-row [nzGutter]="[hGutter, vGutter]">
        <div class="app-column" nz-col [nzSpan]="24 / count"
            *ngFor="let row of otteService.objectModel.elements; let rowIndex = index">
            <div 
                    class="item" 
                    *ngFor="let item of row; let itemIndex = index">
                    <!-- [class]="'item_'+item" -->

                    <!-- <ng-container *ngIf="item!=0">
                        {{item}}
                    </ng-container> -->
            </div>
        </div>
    </div>
    <ng-container *ngFor="let row of otteService.objectModel.elements; let rowIndex = index">
        <div [class]="'item_'+item + ' column-index-' + rowIndex + ' row-index-' + itemIndex"

            class="item"
            style="position: absolute;"
            *ngFor="let item of row; let itemIndex = index">

            <ng-container *ngIf="item!=0">
                {{item}}
            </ng-container>
    </div>
    </ng-container>
</div>
